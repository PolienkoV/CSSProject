<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="../css/filter.css">
    <link rel="stylesheet" href="../../images/1612802097_17-p-nezhno-goluboi-fon-dlya-fotoshopa-17.jpg">
</head>
<body>
    <header>
        <h1>filter</h1>
    </header>
    <main>
        <div>
            <p>
                Устанавливает фильтр (визуальный эффект) или их сочетание для элемента. К фильтрам относится изменение прозрачности, добавление тени, трансформация и др.
            </p>
        </div>
        <div>
            <h3>Синтаксис</h3>
            <p class="synt">
                filter: <фильтр> [<фильтр>]* | none
            </p>
        </div>
        <div>
            <h3>Пример</h3>
            <p class="filter">
                <img src="../../images/001.jpg" alt="Вулкан" class="filter">
            </p>
        </div>
    </main>
    <footer>
        <button>
            <a href="../../index.html">Оглавление</a>
        </button>
    </footer>
</body>
</html>
